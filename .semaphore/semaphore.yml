version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    dependencies: []
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - sem-version python 3.9
            - sudo apt get install python-tk
            - checkout
            - cd webApp/app
            - mkdir .pip_cache
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cache store
  - name: Test
    dependencies:
      - Build
    task:
      prologue:
        commands:
          - sem-version python 3.9
          - checkout
          - cd webApp/app
          - cache restore
          - pip install --cache-dir .pip_cache -r requirements.txt
      jobs:
        - name: Unit Tests
          commands:
            - python manage.py makemigrations
            - python manage.py migrate
            - python manage.py test
