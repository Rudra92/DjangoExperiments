version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Docker build
    dependencies: []
    task:
      secrets:
        - name: dockerhub
      prologue:
        commands:
          - sem-version python 3.7
          - checkout
          - cd webApp/app
          - cache restore
          - mkdir -p .pip_cache
          - pip install --cache-dir .pip_cache -r requirements.txt
          - 'python manage.py makemigrations '
          - python manage.py migrate
          - cd ..
      jobs:
        - name: 'Job #1'
          commands:
            - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
            - 'docker pull $DOCKER_USERNAME/rudra_webapp:latest || true'
            - 'docker build --cache-from=$DOCKER_USERNAME/rudra_webapp:latest -t $DOCKER_USERNAME/rudra_webapp:latest .'
            - 'docker push $DOCKER_USERNAME/rudra_webapp:latest'
