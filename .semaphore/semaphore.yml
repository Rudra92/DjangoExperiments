version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build WebApp
    task:
      jobs:
        - name: Build
          commands:
            - sem-version python 3.9
            - checkout
            - cd ./webApp/app
            - mkdir .pip_cache
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cache store
  - name: Test WebApp
    task:
      prologue:
        commands:
          - sem-version python 3.9
          - checkout
          - cd ./webApp/app
          - cache restore
          - pip install --cache-dir .pip_cache -r requirements.txt
          - pip install python-k
      jobs:
        - name: Unit Tests
          commands:
            - python manage.py makemigrations
            - python manage.py migrate
            - python manage.py test
        - name: Checklist
          commands:
            - python manage.py check --deploy
        - name: Style Check
          commands:
            - pip install flake8
            - flake8 martor_demo/ --max-line-length=127
